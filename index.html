<!DOCTYPE html>
<html>
<head>
  <style>
    .content {
      height: 0;
      overflow: hidden;
      transition: height 0.3s;
    }
  </style>
</head>
<body>
  <button class="button">Toggle Content 1</button>
  <div class="content">
    <p>This is a content.</p>
    <button class="button">Toggle Content 2</button>
    <div class="content">
      <p>This is another content.</p>
    </div>
  </div>

  <script>
    const collapse = (content) => {
      content.style.height = content.scrollHeight + "px";

      if (getComputedStyle(content).height !== "0px") content.style.height = "0px";

      content.addEventListener("transitionend", () => {
        if (getComputedStyle(content).height !== "0px") {
          content.style.height = "auto";
        }
      });
    }

    const buttons = document.querySelectorAll(".button");
    const contents = document.querySelectorAll(".content");

    buttons.forEach((button, index) => {
      button.addEventListener("click", () => {
        collapse(contents[index]);
      });
    });
  </script>
</body>
</html>
